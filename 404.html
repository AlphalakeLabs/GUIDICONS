<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #ff5722;
            animation: bounce 1.5s infinite;
        }
        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .message {
            max-width: 600px;
            margin: 1rem;
            animation: fadeIn 2s ease-in-out;
        }
        .button {
            background-color: #000bd4;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #0078d4;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% {
                text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4, 0 0 40px #00bcd4;
            }
            50% {
                text-shadow: 0 0 20px #00bcd4, 0 0 30px #00bcd4, 0 0 40px #00bcd4, 0 0 50px #00bcd4;
            }
            100% {
                text-shadow: 0 0 10px #00bcd4, 0 0 20px #00bcd4, 0 0 30px #00bcd4, 0 0 40px #00bcd4;
            }
        }
        .floating {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?space,stars') no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 30s infinite linear;
        }
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! This page is currently under construction.</p>
        <p class="message">We're working hard to get this page up and running. Please check back later!</p>
        <a href="index.html" class="button">Return to Homepage</a>
    </div>
</body>
</html>
